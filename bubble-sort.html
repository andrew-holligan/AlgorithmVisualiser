<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Provide a visual representation of Bubble Sort"
    />
    <meta name="author" content="andrew-holligan" />

    <title>Algorithm Visualiser - Bubble Sort</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/base/header.css" />
    <link rel="stylesheet" href="./css/base/nav.css" />
    <link rel="stylesheet" href="./css/base/main.css" />
    <link rel="stylesheet" href="./css/base/footer.css" />

    <link rel="stylesheet" href="./css/algorithm/algorithm.css" />

    <!-- js -->
    <script type="module" src="./js/pages/bubble-sort-page.js"></script>
  </head>

  <body>
    <header>
      <div class="heading">
        <h1>Algorithm Visualiser</h1>
      </div>
    </header>

    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a id="nav-active" href="bubble-sort.html">Bubble Sort</a></li>
        <li><a href="">Insertion Sort</a></li>
        <li><a href="">Selection Sort</a></li>
        <li><a href="">Shell Sort</a></li>
        <li><a href="">Merge Sort</a></li>
        <li><a href="">Quick Sort</a></li>
      </ul>
    </nav>

    <main>
      <div class="main-section">
        <!-- this is bad but it works -->
        <div>
          <div class="canvas">
            <canvas id="canvas" width="800" height="240"></canvas>
          </div>

          <div class="canvas-inputs">
            <div class="canvas-slider-labels">
              <p>Size:</p>
              <p>Speed:</p>
            </div>
            <div class="canvas-inputs-slider">
              <input
                type="range"
                width="300"
                min="20"
                max="100"
                step="2"
                id="input-slider-size"
                class="input-slider"
              />
              <input
                type="range"
                width="300"
                min="20"
                max="100"
                step="2"
                id="input-slider-speed"
                class="input-slider"
              />
            </div>
            <div class="canvas-inputs-buttons">
              <button class="input-button" id="input-button-randomise">
                Randomise
              </button>
              <button class="input-button" id="input-button-sort">Sort</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-section"></div>
    </main>

    <footer>
      <div class="footer-left">
        dev
        <a class="footer-link" href="https://github.com/andrew-holligan"
          >andrew-holligan</a
        >
      </div>
      <div class="footer-right">&copy 2024</div>
    </footer>
  </body>
</html>
