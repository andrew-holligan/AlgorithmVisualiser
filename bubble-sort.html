<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Provide a visual representation of Bubble Sort"
    />
    <meta name="author" content="andrew-holligan" />

    <title>Algorithm Visualiser - Bubble Sort</title>

    <!-- highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/base/variables.css" />
    <link rel="stylesheet" href="./css/base/header.css" />
    <link rel="stylesheet" href="./css/base/nav.css" />
    <link rel="stylesheet" href="./css/base/main.css" />
    <link rel="stylesheet" href="./css/base/footer.css" />

    <link rel="stylesheet" href="./css/algorithm/animation.css" />
    <link rel="stylesheet" href="./css/algorithm/code.css" />

    <!-- js -->
    <script type="module" src="./js/index.js"></script>
  </head>

  <body>
    <header class="header">
      <h1>Bubble Sort</h1>
    </header>

    <nav class="navbar">
      <a id="home-link" href="index.html">Home</a>
      <div class="navbar-dropdown">
        Stable Sorts
        <div class="navbar-dropdown-menu">
          <a href="bubble-sort.html">Bubble Sort</a>
          <a href="">Insertion Sort</a>
          <a href="">Merge Sort</a>
        </div>
      </div>
      <div class="navbar-dropdown">
        Unstable Sorts
        <div class="navbar-dropdown-menu">
          <a href="">Selection Sort</a>
          <a href="">Shell Sort</a>
          <a href="">Quick Sort</a>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="main-section">
        <!-- this is bad but it works -->
        <div>
          <div class="canvas">
            <canvas id="canvas" width="800" height="240"></canvas>
          </div>

          <div class="canvas-inputs">
            <div class="canvas-slider-labels">
              <p>Size:</p>
              <p>Speed:</p>
            </div>
            <div class="canvas-inputs-slider">
              <input
                type="range"
                width="300"
                min="1"
                max="20"
                step="1"
                id="input-slider-size"
                class="input-slider"
              />
              <input
                type="range"
                width="300"
                min="1"
                max="20"
                step="1"
                id="input-slider-speed"
                class="input-slider"
              />
            </div>
            <div class="canvas-inputs-buttons">
              <button class="input-button" id="input-button-randomise">
                Randomise
              </button>
              <button class="input-button" id="input-button-sort">Sort</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-section"></div>
    </main>

    <footer class="footer">
      <div class="footer-left">
        dev:
        <a class="footer-link" href="https://github.com/andrew-holligan"
          >andrew-holligan</a
        >
      </div>
      <div class="footer-right">&copy 2024</div>
    </footer>

    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
      hljs.highlightAll();
    </script>
  </body>
</html>
